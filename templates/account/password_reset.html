{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block main %}
<div class="py-5 px-3" style="background-image: url('{% static "img/heroAccount-6.png" %}');" alt="Church-at">
<div class="card border-primary m-auto mb-3" style="max-width: 30rem">
  <div class="card-header text-center">Reset Password</div>
  <div class="card-body">
    <form method="post" class="m-auto">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-primary">RESET PASSWORD</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
